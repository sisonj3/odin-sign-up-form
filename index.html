<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="sidebar">
            <div class="logo">
                <img src="./odin-lined.png" alt="Odin Logo">
                <h1>ODIN</h1>
            </div>

            <div class="author">
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
                on <a href="https://unsplash.com/">Unsplash</a>
            </div>
        </div>

        <div class="form-side">
            <div class="intro">
                <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.</p>

                <p>Sign up <em>now</em> to get started.</p>

                <p class="separate-p">You <em>know</em> you want to.</p>
            </div>

            <form action="#">
                <div class="form-main">
                    <div>Let's do this!</div>

                    <div class="form-row">
                        <div class="input">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name">
                        </div>

                        <div class="input">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input">
                            <label for="user-email">EMAIL</label>
                            <input type="email" id="user-email">
                        </div>

                        <div class="input">
                            <label for="user-phone">PHONE NUMBER</label>
                            <input type="tel" id="user-phone">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input">
                            <label for="user-pass">PASSWORD</label>
                            <input type="password" id="user-pass" class="error">
                        </div>

                        <div class="input">
                            <label for="user-pass-confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="user-pass-confirm" class="error">
                        </div>
                    </div>
                </div>

                <div class="account">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
                
            </form>

            <div>

            </div>
        </div>
    </div>
</body>
</html>
